<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/v-tooltip@^2.0.0"></script>


</head>

<body>
    <div class="container">
        <br />
        <div class="content" id="app">
            <h1 class="title"> Мои рандомные ссылки </h1>

            <ul v-for="(item, i) in array" :key="i">
                <li>
                    <a class="content__link" :href="item.link" target="_blank"
                        v-tooltip.bottom-start="item.tooltip">{{item.id}}.
                        {{item.name}}</a>

                </li>
            </ul>
        </div>

    </div>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                array: [{
                    link: "https://www.facebook.com",
                    name: "FB",
                    tooltip: "владелец - Цукерберг",
                    id: "1"
                },
                {
                    link: "https://royallib.com/book/doyl_artur/brigadir_gerar.html",
                    name: "Бригадир Жерар",
                    tooltip: "Исторические приключения",
                    id: "2"
                },
                {
                    link: "https://www.cat.com/",
                    name: "Cтраница с котиками",
                    tooltip: "ну, почти :)",
                    id: "3"
                }],
            }
        });
        Vue.use(VTooltip)
    </script>
</body>


</html>
