<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Slick slider</title>
</head>

<body>
    <header class="head">
        <h2 class="head__title">our featured work</h2>
        <h1 class="head__text">We create engaging experiences through creativity & craft</h1>
    </header>
    <section class="slider">
        <div class="slide">
            <img class="slide__img" src="./img/img1.jpg" alt="">
            <img class="slide__bg" src="./img/bg.jpg" alt="">
            <p class="slide__article">APEX MAGAZINE <br>JUNE ISSUE</p>
            <p class="slide__author">BY FABRIZIO MORRA</p>
        </div>
        <div class="slide">
            <img class="slide__img" src="./img/img2.jpg" alt="">
            <img class="slide__bg" src="./img/bg.jpg" alt="">
            <p class="slide__article">APEX MAGAZINE <br> JULY ISSUE</p>
            <p class="slide__author">BY FABRIZIO MORRA</p>
        </div>
        <div class="slide">
            <img class="slide__img" src="./img/img3.jpg" alt="">
            <img class="slide__bg" src="./img/bg.jpg" alt="">
            <p class="slide__article">APEX MAGAZINE <br>AUGUST ISSUE</p>
            <p class="slide__author">BY FABRIZIO MORRA</p>
        </div>
        <div class="slide">
            <img class="slide__img" src="./img/img4.jpg" alt="">
            <img class="slide__bg" src="./img/bg.jpg" alt="">
            <p class="slide__article">APEX MAGAZINE <br> SEPTEMBER ISSUE</p>
            <p class="slide__author">BY FABRIZIO MORRA</p>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.slider').slick({
            centerMode: true,
            centerPadding: '140px',
            infinite: true,
            speed: 300,
            slidesToShow: 3.2,
            slidesToScroll: 1,
            adaptiveHeight: true,
            prevArrow: '<a class="slick-prev"> <svg class="icon icon-chevron-with-circle-left"><use xlink:href="logo.svg#icon-chevron-with-circle-left"></use></svg> </a>',
            nextArrow: '<a class="slick-next"> <svg class="icon icon-chevron-with-circle-right"><use xlink:href="logo.svg#icon-chevron-with-circle-right"></use></svg> </a>',
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
</body>

</html>
