<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/Museo300-Regular.otf">
    <script src="https://kit.fontawesome.com/b0a41e818f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="product">
                <div class="product__images">
                    <img class="logo" src="./img/logo.png" alt="">
                    <div class="main-image"><img src="./img/img_1.png" alt="" class="main-image__sneakers"></div>
                    <div class="color">
                        <span class="fas fa-circle color_grey"></span>
                        <span class="fas fa-circle color_white"></span>
                        <span class="fas fa-circle color_red"></span>
                        <span class="fas fa-circle color_blue"></span>
                    </div>
                </div>
                <div class="product__details">
                    <div class="info">
                        <div class="info__name">Nike SB Stefan Janoski Max</div>
                        <div class="info__description">Unisex Stateboarding Shoe</div>
                        <div class="info__raiting">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <div class="info__variant">
                            <div class="size">
                                <select class="size">
                                    <option label="Size"></option>
                                    <option value="7" class="size__value">7</option>
                                    <option value="8" class="size__value">8</option>
                                    <option value="9" class="size__value">9</option>
                                </select>
                            </div>
                            <div class="quantity">
                                <select class="quantity">
                                    <option label="Qty"></option>
                                    <option value="1" class="quantity__value">1</option>
                                    <option value="2" class="quantity__value">2</option>
                                    <option value="3" class="quantity__value">3</option>
                                </select>
                            </div>
                        </div>
                        <button class="card">
                            <span class="card__name">Add to card</span>
                        </button>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
